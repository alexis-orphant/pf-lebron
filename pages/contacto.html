<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Contacto</title>
</head>

<body class="contacto">
    <!--navbar-->
    <header class="navbar navbar-expand-lg navbar-dark fondo-nav">
        <nav class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="navbar-brand logo-nav" src="../assets/logo-lebron-blanco.png" alt="logo-lebron-james">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ps-2">
                        <a class="nav-link active boton" aria-current="page" href="./trayectoria.html">Trayectoria</a>
                    </li>
                    <li class="nav-item ps-2">
                        <a class="nav-link active boton" href="./logros.html">Logros</a>
                    </li>
                    <li class="nav-item ps-2">
                        <a class="nav-link active boton" href="./estadisticas.html">Estadisticas</a>
                    </li>
                    <li class="nav-item ps-2">
                        <a class="nav-link active boton" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--formulario de contacto-->
    <form class="w-75 mx-auto contact" action="">
        <div class="row w-75 mx-auto pt-3 nombre">
            <div class="col mb-3 w-50 mx-auto text-center text-light">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
            </div>
            <div class="col mb-3 w-50 mx-auto text-center text-light">
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
            </div>
        </div>
        <div class="row w-75 mx-auto pt-3 correo">
            <div class="col mb-3 w-50 mx-auto text-center text-light">
                <label for="exampleFormControlInput1" class="form-label">Ingrese su Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
            </div>
            <div class="col mb-3 w-50 mx-auto text-center text-light">
                <label for="exampleFormControlInput1" class="form-label">Número de telefono</label>
                <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="telefono">
            </div>
        </div>
        <div class="mb-3 w-50 mx-auto text-center text-light pt-3 coment">
            <label for="exampleFormControlTextarea1" class="form-label">Ingrese un comentario</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Escribe tu mensaje"></textarea>
        </div>
        <div class="pb-4 w-50 mx-auto">
            <button type="submit" class="btn btn-outline-light w-100 fs-5">Enviar</button>
        </div>
    </form>
    <!--pie de pagina-->
    <footer class="row nav mx-auto pt-2">
        <div class="col">
            <a class="nav-brand" href="./index.html">
                <img class="navbar-brand logo-nav" src="../assets/logo-lebron-blanco.png" alt="logo-lebron-james">
            </a>
            <h4 class="text-light fs-5 fw-lighter">© 2022 Company, Inc. All rights reserved</h4>
        </div>
        <div class="col"></div>
        <div class="col">
            <h4 class="text-center text-light fs-4">Info. de contacto</h4>
            <a class="nav-link link-light text-decoration-underline" href="./contacto.html">
                <p class="text-center fw-bold fs-5">Contacto</p>
            </a>
            <p class="text-light fw-bold">Tel: 00-54521154</p>
            <p class="text-light fw-bold">Email: email@example.com</p>
            <p class="text-light fw-bold">Ubicacion: maiami, florida</p>
        </div>
        <div class="col">
        </div>
        <div class="col">
            <h4 class="text-center text-light fs-4">Redes Sociales</h4>
            <a class="nav-link active link-light text-decoration-underline fs-5 fw-bold" href="https://www.instagram.com/kingjames/" target="_blank">Instagram</a>
            <a class="nav-link text-light text-decoration-underline fs-5 fw-bold" href="https://twitter.com/KingJames" target="_blank">twitter</a>
            <a class="nav-link text-light text-decoration-underline fs-5 fw-bold" href="#">Youtube</a>
            <a class="nav-link text-light text-decoration-underline fs-5 fw-bold" href="#">Linkedin</a>
        </div>
        <div class="col">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
